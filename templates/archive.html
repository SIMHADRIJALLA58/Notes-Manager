<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            background: white;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #4a148c;
        }
        .list-group-item {
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        .list-group-item:hover {
            background-color: #f3e5f5;
            transform: scale(1.02);
        }
        .list-group-item h5 {
            color: #2e7d32;
            font-weight: 600;
        }
        .list-group-item p {
            color: #555;
        }
        .btn-danger {
            border-radius: 20px;
            font-weight: 600;
            padding: 5px 15px;
        }
        .btn-danger:hover {
            background-color: #c62828;
        }
        .text-muted {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-4">Archived Notes</h2>
            {% if notes %}
                <div class="list-group">
                    {% for note in notes %}
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">{{ note.title }}</h5>
                                <p class="mb-1">{{ note.content }}</p>
                            </div>
                            <a href="{{ url_for('delete_note', note_id=note._id) }}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this note?')">Delete</a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted">No archived notes found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
