<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            background: white;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #4a148c;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            transition: 0.3s ease;
        }
        .form-control:focus {
            border-color: #7b1fa2;
            box-shadow: 0 0 8px rgba(123, 31, 162, 0.3);
        }
        .btn-success {
            background-color: #4caf50;
            border-radius: 30px;
            font-weight: 600;
        }
        .btn-success:hover {
            background-color: #43a047;
        }
        .btn-secondary {
            border-radius: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-4">Add New Notebook</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Notebook Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter notebook name" required>
                </div>
                <button type="submit" class="btn btn-success px-4">Add Notebook</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
