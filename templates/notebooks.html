<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Notebooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        nav {
            background: #4CAF50;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            font-weight: bold;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
        }

        .notebook-card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
        }

        .notebook-card:hover {
            transform: translateY(-5px);
        }

        .notebook-title {
            font-size: 18px;
            font-weight: bold;
            color: #4a148c;
        }

        .note-count {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('add_notebook') }}">Add Notebook</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</nav>

<div class="container">
    <h2 class="mb-4 text-center">All Notebooks</h2>

    {% if notebooks %}
        <div class="row">
            {% for notebook in notebooks %}
                <div class="col-md-4 mb-4">
                    <div class="notebook-card">
                        <div class="notebook-title">{{ notebook.name }}</div>
                        <div class="note-count">Total Notes: {{ notebook.note_count }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No notebooks yet. <a href="{{ url_for('add_notebook') }}">Create one</a>.</p>
    {% endif %}
</div>

</body>
</html>
